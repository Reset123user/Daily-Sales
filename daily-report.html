<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #eef2f5;
      padding: 20px;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.4rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #0066cc;
      color: white;
    }
  </style>
</head>
<body>
  <header>Daily Report</header>
  <table id="reportTable">
    <thead>
      <tr>
        <th>Date</th><th>Party</th><th>Contact</th><th>Actual</th><th>Billing</th><th>Amount</th><th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyD7mPRW8buRSU1OuVc7pGp6ouxuudp93SCr-JAwKY/dev")
      .then(res => res.json())
      .then(data => {
        const rows = data.daily;
        const tbody = document.querySelector("#reportTable tbody");
        rows.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.date}</td><td>${row.partyName}</td><td>${row.contactType}</td>
                          <td>${row.actualAmount}</td><td>${row.billingAmount}</td><td>${row.amount}</td><td>${row.status}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(err => console.error("‚ùå Failed to fetch data:", err));
  </script>
</body>
</html>
