<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>View User Roles</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f5f5f5;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>Registered Users & Roles</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>UID</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyACT343i6iFJzQn1ztzQ6ABWcBY3v0LRmE",
      authDomain: "salesreportapp-8a8e0.firebaseapp.com",
      projectId: "salesreportapp-8a8e0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Login required");
        window.location.href = "login.html";
        return;
      }

      // Check if the user is admin
      const userDoc = await db.collection("users").doc(user.uid).get();
      const role = userDoc.exists ? userDoc.data().role : null;

      if (role !== "admin") {
        alert("Only admins can access this page.");
        window.location.href = "sales-form.html";
        return;
      }

      // Load users
      const snapshot = await db.collection("users").get();
      const tableBody = document.querySelector("#usersTable tbody");

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${doc.id}</td>
          <td>${data.email || "-"}</td>
          <td>${data.role || "-"}</td>
        `;
        tableBody.appendChild(row);
      });
    });
  </script>
</body>
</html>
