<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sreepadma Aqua Flora</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --primary-color: #3498db;
      --success-color: #2ecc71;
      --error-color: #e74c3c;
      --text-color: #2c3e50;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: var(--text-color);
      margin-bottom: 2rem;
      font-weight: 600;
      font-size: 1.8rem;
      text-align: center;
    }

    .input-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    #message {
      padding: 12px;
      border-radius: 8px;
      margin: 1.5rem 0;
      font-size: 0.9rem;
      display: none;
    }

    .success {
      background: #e8f6ef;
      color: var(--success-color);
      border: 1px solid var(--success-color);
      display: block;
    }

    .error {
      background: #fdecea;
      color: var(--error-color);
      border: 1px solid var(--error-color);
      display: block;
    }

    .loader {
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      display: none;
      margin-left: 10px;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button onclick="login()" id="loginBtn">
      <span id="btnText">Sign In</span>
      <div class="loader" id="loader"></div>
    </button>
    <div id="message"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyACT343i6iFJzQn1ztzQ6ABWcBY3v0LRmE",
      authDomain: "salesreportapp-8a8e0.firebaseapp.com",
      projectId: "salesreportapp-8a8e0"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const loader = document.getElementById("loader");

      if (!email || !password) {
        msg.className = "error";
        msg.textContent = "Please enter both email and password.";
        msg.style.display = "block";
        return;
      }

      btnText.style.display = "none";
      loader.style.display = "inline-block";
      loginBtn.disabled = true;

      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const userDoc = await db.collection("users").doc(user.uid).get();
          const role = userDoc.exists ? userDoc.data().role : null;

          if (!role) {
            msg.className = "error";
            msg.textContent = "No role assigned. Contact admin.";
            msg.style.display = "block";
            return;
          }

          sessionStorage.setItem("user", email);
          sessionStorage.setItem("role", role);

          await db.collection("loginLogs").add({
            email: email,
            role: role,
            time: new Date().toISOString()
          });

          msg.className = "success";
          msg.textContent = "Login successful! Redirecting...";
          msg.style.display = "block";

          setTimeout(() => {
            if (role === "admin") {
              window.location.href = "daily-report.html";
            } else {
              window.location.href = "sales-form.html";
            }
          }, 1000);
        })
        .catch(error => {
          msg.className = "error";
          msg.textContent = "Login failed: " + error.message;
          msg.style.display = "block";
        })
        .finally(() => {
          btnText.style.display = "block";
          loader.style.display = "none";
          loginBtn.disabled = false;
        });
    }
  </script>
</body>
</html>
