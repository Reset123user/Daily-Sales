<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Sales Data Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background-color: #0066cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004c99;
    }
    .nav-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      background: #e2e6ea;
      color: #333;
      padding: 10px 15px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .nav-links a:hover {
      background: #cfd4d9;
    }
  </style>
</head>
<body>

<header>Daily Sales Data Form</header>

<form id="salesForm">
  <label>Date:</label>
  <input type="date" name="date" required>
  <label>Contact Type:</label>
  <select name="contactType" required>
    <option value="Call">Call</option>
    <option value="Visit">Visit</option>
    <option value="WhatsApp">WhatsApp</option>
  </select>
  <label>Party Name:</label>
  <input type="text" name="partyName" required>
  <label>Actual Amount:</label>
  <input type="number" name="actualAmount" required>
  <label>Billing Amount:</label>
  <input type="number" name="billingAmount" required>
  <label>Amount:</label>
  <input type="number" name="amount" required>
  <label>Follow-up:</label>
  <input type="text" name="followUp">
  <label>Notes:</label>
  <textarea name="notes" rows="3"></textarea>
  <label>Status:</label>
  <select name="status" required>
    <option value="Pending">Pending</option>
    <option value="Done">Done</option>
    <option value="Ongoing">Ongoing</option>
  </select>
  <button type="submit">Submit</button>
</form>

<div class="nav-links">
  <a href="daily-report.html">View Daily Report</a>
  <a href="monthly-report.html">View Monthly Report</a>
</div>

<script>
  const form = document.getElementById('salesForm');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwpE2Am0Xz8cdclEXZvv2EWakXOKyi1WtqOvbdSjf_2aTA4CaK78xbDCjVLe6lJPM7W-w/exec';

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
      if (!response.ok) throw new Error("Network response was not ok");
      return response.text();
    })
    .then(result => alert("✅ Submitted Successfully"))
    .catch(error => alert("❌ Submission failed: " + error.message));

    form.reset();
  });
</script>

</body>
</html>
