  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; background: #f4f7f9; }
    nav { background: #0066cc; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; color: white; }
    nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; }

    .dashboard { text-align: center; background: white; max-width: 600px; margin: 40px auto; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
    .dashboard h2 { color: #0066cc; }

  </style>
</head>
<body>

<nav>
  <div><strong>Sales Report App</strong></div>

<section class="hero">
  <h1>Welcome to the Sales Report Dashboard</h1>
  <p>Track and manage your sales data with ease.</p>
  <div class="buttons">
    <a href="sales-form.html">âž• Add Sales Entry</a>

<!-- Dashboard Summary -->
<div class="dashboard">
  <h2>Sales Summary</h2>
  <p><strong>Total Entries:</strong> <span id="totalEntries">Loading...</span></p>
  <p><strong>Total Amount:</strong> â‚¹<span id="totalAmount">Loading...</span></p>
</div>

<script>
  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyACT343i6iFJzQn1ztzQ6ABWcBY3v0LRmE",
    authDomain: "salesreportapp-8a8e0.firebaseapp.com",
    projectId: "salesreportapp-8a8e0",
    storageBucket: "salesreportapp-8a8e0.appspot.com",
    messagingSenderId: "298863217642",
    appId: "1:298863217642:web:86654c5d8b4c4bcc6c8093",
    measurementId: "G-GSBKB2PFJF"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Fetch sales data summary
  function updateDashboard() {
    db.collection("salesData").get()
      .then(snapshot => {
        const records = snapshot.docs.map(doc => doc.data());
        let totalEntries = records.length;
        let totalAmount = 0;

        records.forEach(item => {
          totalAmount += Number(item.amount || 0);
        });

        // Update dashboard
        document.getElementById("totalEntries").innerText = totalEntries;
        document.getElementById("totalAmount").innerText = totalAmount.toLocaleString();
      })
      .catch(error => console.error("Error loading dashboard data:", error));
  }

  // Load Dashboard Data on Page Load
  updateDashboard();
</script>

</body>
</html>
